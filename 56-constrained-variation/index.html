<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peach</title>
    <link rel="stylesheet" href="peach.css">
</head>

<body>
    <header>peach<span id="chapter-name"></span></header>

    <nav class="toolbar">
        <button class="toolbar-btn disabled" id="btn-prev">←</button>
        <div class="toolbar-sep"></div>
        <span class="toolbar-label" id="chapter-counter">01 / 04</span>
        <div class="toolbar-sep"></div>
        <button class="toolbar-btn" id="btn-next">→</button>
    </nav>

    <button id="btn-clone">CLONE</button>

    <div class="guide-popover" id="guide-popover">
        <p class="guide-title">You reached a blank chapter. What's next?</p>
        <ul class="guide-steps">
            <li>
                <span class="guide-step-n">1</span>
                <span>Clone the repo:<br><a href="https://github.com/mantascc/100days"
                        target="_blank">github.com/mantascc/100days</a></span>
            </li>
            <li>
                <span class="guide-step-n">2</span>
                <span>Open with any coding assistant — invoke <code class="guide-code-inline">skill.md</code> and get
                    started</span>
            </li>
            <li>
                <span class="guide-step-n">3</span>
                <span>Follow the guidance and create new chapters of Peach</span>
            </li>
        </ul>
    </div>

    <script>
        const btnClone = document.getElementById('btn-clone');
        const popover = document.getElementById('guide-popover');
        btnClone.addEventListener('click', (e) => {
            e.stopPropagation();
            const open = popover.classList.toggle('is-open');
            btnClone.classList.toggle('active', open);
        });
        document.addEventListener('click', () => {
            popover.classList.remove('is-open');
            btnClone.classList.remove('active');
        });
        popover.addEventListener('click', (e) => e.stopPropagation());
    </script>

    <div class="grid" id="grid"></div>

    <script type="module" src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Widget Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="playground-container">
    <div id="container">
        <h1>Moon Phase Widget Playground</h1>
        <div id="widgetContainer"></div>
    </div>

    <script>
        // Embedded moon phase data
        const moonPhaseData = {
            "metadata": { "time_utc": "2025-10-16T18:00:00Z" },
            "phase": {
                "name": "Waxing Gibbous",
                "illumination_fraction": 0.78,
                "illumination_percent": 78,
                "age_days": 11.5,
                "phase_angle_deg": 128.4,
                "elongation_deg": 128.4,
                "energy": {
                    "phase": "Waxing Gibbous",
                    "keywords": ["refine","polish","prepare"],
                    "energy": "Focused, perfecting.",
                    "focus": ["iterate","QA/crit","prepare launch"],
                    "polarity": "balanced",
                    "cycle_stage": "refine"
                }
            }
        };

        // Create moon phase widget
        function createMoonPhaseWidget() {
            const widget = document.createElement('div');
            widget.className = 'widget widget-type-moonphase';

            const phase = moonPhaseData.phase;

            const header = document.createElement('div');
            header.className = 'widget-header';
            header.textContent = phase.name;

            const body = document.createElement('div');
            body.className = 'widget-body';

            const illumination = phase.illumination_percent;

            // Get moon phase emoji based on illumination
            function getMoonEmoji(illumination) {
                if (illumination === 0) return 'ðŸŒ‘'; // New Moon
                if (illumination < 25) return 'ðŸŒ’'; // Waxing Crescent
                if (illumination < 50) return 'ðŸŒ“'; // First Quarter
                if (illumination < 75) return 'ðŸŒ”'; // Waxing Gibbous
                if (illumination < 100) return 'ðŸŒ•'; // Full Moon (close)
                if (illumination === 100) return 'ðŸŒ•'; // Full Moon
                return 'ðŸŒ•';
            }

            const moonEmoji = getMoonEmoji(illumination);

            // Format timestamp
            const timestamp = new Date(moonPhaseData.metadata.time_utc);
            const timeString = timestamp.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });

            body.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; align-items: start;">
                    <div style="display: flex; flex-direction: column; justify-content: center; align-items: flex-start; gap: 4px;">
                        <div style="font-size: 11px; color: #6b6d7f; text-transform: uppercase;">${timeString}</div>
                        <div style="font-size: 48px;">${moonEmoji}</div>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 4px;">
                        <div style="font-size: 14px; font-weight: 600; color: #f5f5f7; line-height: 1.2;">${phase.name}</div>
                        <div style="color: #a8aab8; font-size: 12px;">${phase.age_days} days</div>
                        <div style="color: #a8aab8; font-size: 12px;">${phase.phase_angle_deg}Â°</div>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 4px;">
                        <div style="font-size: 18px; font-weight: 600; color: #f5f5f7;">${phase.illumination_percent}%</div>
                        ${phase.energy.keywords.map(keyword =>
                            `<div style="background: rgba(255,255,255,0.08); padding: 3px 6px; border-radius: 3px; font-size: 11px; color: #c8cadb; text-align: center;">${keyword}</div>`
                        ).join('')}
                    </div>
                </div>
            `;

            widget.appendChild(header);
            widget.appendChild(body);

            return widget;
        }

        // Add widget to page
        const widgetContainer = document.getElementById('widgetContainer');
        widgetContainer.appendChild(createMoonPhaseWidget());
    </script>
</body>
</html>

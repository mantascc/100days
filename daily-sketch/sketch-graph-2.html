<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Days Concepts Graph</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0d0d0d;
            color: #eee;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        svg {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        text {
            pointer-events: none;
            font-size: 11px;
            fill: #aaa;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        .link {
            stroke: #333;
            stroke-opacity: 0.8;
        }

        .node-hover {
            cursor: grab;
        }

        .node-hover:active {
            cursor: grabbing;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <script>
        const nodes = [
            { id: "100 Days", group: 0, radius: 25 },

            // Categories
            { id: "Data & Network", group: 1, radius: 18 },
            { id: "Algorithms", group: 2, radius: 18 },
            { id: "Physics", group: 3, radius: 18 },
            { id: "Interactive", group: 4, radius: 18 },

            // Data & Network Days
            { id: "Day 7: Apophenia Proximity", group: 1, radius: 8 },
            { id: "Day 8: Cluster Detection", group: 1, radius: 8 },
            { id: "Day 14: Dynamic Clusters", group: 1, radius: 8 },
            { id: "Day 16: Force Graph", group: 1, radius: 8 },
            { id: "Day 19: D3 Network", group: 1, radius: 8 },
            { id: "Day 21: Heatmap", group: 1, radius: 8 },
            { id: "Day 22: Graph Net", group: 1, radius: 8 },
            { id: "Day 25: Density Particle", group: 1, radius: 8 },
            { id: "Day 35: Flight Paths", group: 1, radius: 8 },
            { id: "Day 50: Trace Graph", group: 1, radius: 8 },

            // Algorithms Days
            { id: "Day 2: Vicsek Flocking", group: 2, radius: 8 },
            { id: "Day 3: Chaotic Agents", group: 2, radius: 8 },
            { id: "Day 4: Random Walk", group: 2, radius: 8 },
            { id: "Day 18: Game of Life", group: 2, radius: 8 },
            { id: "Day 20: Schelling Segregation", group: 2, radius: 8 },
            { id: "Day 32: Chaotic Entropy", group: 2, radius: 8 },
            { id: "Day 40: Cube Grid Engine", group: 2, radius: 8 },
            { id: "Day 52: Reaction-Diffusion", group: 2, radius: 8 },

            // Physics Days
            { id: "Day 1: Entropy Vis", group: 3, radius: 8 },
            { id: "Day 5: Gravity Physics", group: 3, radius: 8 },
            { id: "Day 6: Celestial Orbits", group: 3, radius: 8 },
            { id: "Day 12: Perlin Wind", group: 3, radius: 8 },
            { id: "Day 13: Wave Ripple", group: 3, radius: 8 },
            { id: "Day 39: Wave Patterns", group: 3, radius: 8 },
            { id: "Day 41: Metaball Physics", group: 3, radius: 8 },
            { id: "Day 42: Metaball Grid", group: 3, radius: 8 },
            { id: "Day 45: Gravity Pills", group: 3, radius: 8 },
            { id: "Day 51: Resonant Lattice", group: 3, radius: 8 },

            // Interactive Days
            { id: "Day 10: Audio Agents", group: 4, radius: 8 },
            { id: "Day 15: Grid Nav", group: 4, radius: 8 },
            { id: "Day 15-2: Camera Pan", group: 4, radius: 8 },
            { id: "Day 31: Material Palette", group: 4, radius: 8 },
            { id: "Day 33: Temporal Slitscan", group: 4, radius: 8 },
            { id: "Day 46: OKLCH Gradients", group: 4, radius: 8 },
            { id: "Day 49: Grid Trace", group: 4, radius: 8 }
        ];

        const links = [
            // Connect to root (invisible or distinct)
            { source: "100 Days", target: "Data & Network" },
            { source: "100 Days", target: "Algorithms" },
            { source: "100 Days", target: "Physics" },
            { source: "100 Days", target: "Interactive" },
        ];

        // Auto-generate links for children based on groups
        nodes.forEach(node => {
            if (node.radius === 8) {
                let targetId = "";
                if (node.group === 1) targetId = "Data & Network";
                if (node.group === 2) targetId = "Algorithms";
                if (node.group === 3) targetId = "Physics";
                if (node.group === 4) targetId = "Interactive";
                if (targetId) links.push({ source: targetId, target: node.id });
            }
        });

        // Add some cross-pollination
        links.push({ source: "Day 19: D3 Network", target: "Day 50: Trace Graph" });
        links.push({ source: "Day 52: Reaction-Diffusion", target: "Day 40: Cube Grid Engine" });
        links.push({ source: "Day 41: Metaball Physics", target: "Day 13: Wave Ripple" });

        const width = window.innerWidth;
        const height = window.innerHeight;

        // Custom dark mode palette
        const colors = [
            "#ffffff", // 0: Root
            "#4ade80", // 1: Data (Green)
            "#60a5fa", // 2: Algorithms (Blue)
            "#f472b6", // 3: Physics (Pink)
            "#a78bfa"  // 4: Interactive (Purple)
        ];

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .call(d3.zoom().on("zoom", (event) => {
                svg.select("g").attr("transform", event.transform);
            }))
            .append("g");

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(d => d.source.group === 0 ? 150 : 80))
            .force("charge", d3.forceManyBody().strength(d => d.group === 0 ? -1000 : (d.radius === 18 ? -500 : -150)))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collide", d3.forceCollide().radius(d => d.radius + 5).iterations(2));

        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("class", "link")
            .attr("stroke-width", d => d.source.group === 0 ? 3 : 1.5)
            .attr("stroke", d => d.source.group === 0 ? "#555" : "#333");

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(nodes)
            .enter().append("g")
            .attr("class", "node-hover")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("circle")
            .attr("r", d => d.radius)
            .attr("fill", d => colors[d.group])
            .attr("stroke", "#111")
            .attr("stroke-width", 2);

        node.append("text")
            .attr("dx", d => d.radius + 6)
            .attr("dy", 4)
            .text(d => d.id)
            .style("fill", d => d.radius > 8 ? "#fff" : "#aaa")
            .style("font-size", d => d.group === 0 ? "16px" : (d.radius > 8 ? "14px" : "11px"))
            .style("font-weight", d => d.radius > 8 ? "bold" : "normal");

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("transform", d => `translate(${d.x},${d.y})`);
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Handle resize
        window.addEventListener('resize', () => {
            d3.select("svg").attr("width", window.innerWidth).attr("height", window.innerHeight);
            simulation.force("center", d3.forceCenter(window.innerWidth / 2, window.innerHeight / 2));
            simulation.alpha(0.3).restart();
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 53: ASCII Animated Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <pre id="grid"></pre>
        <div id="ui">
            <span class="mode active" data-mode="ripple">1. Ripple</span>
            <span class="mode" data-mode="wave">2. Wave</span>
            <span class="mode" data-mode="rain">3. Rain</span>
            <span class="mode" data-mode="breath">4. Breath</span>
            <span class="mode" data-mode="worm">5. Worm</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
